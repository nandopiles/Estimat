<!doctype html>
<html lang="en">

<head>
    <title>estima't</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>

    </header>

    <main>

        <div class="container-fluid"
            style="background-image: url('img/rosasEstimat.jpg'); background-size: cover; background-position: center; height: 100vh;">
            <div class="jumbotron jumbotron-fluid bg-cover">
                <div class="row" style="padding-top: 150px;">
                    <h1>REGÍSTRATE</h1>

                    <div class="col-6 offset-md-3" style="background-color: white; padding: 30px; border-radius: 15px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);">
                        <form>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre"
                                            placeholder="Ingresa tu nombre" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="email">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Ingresa tu correo electrónico" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="contrasena">Contraseña:</label>
                                        <input type="password" class="form-control" id="contrasena"
                                            placeholder="Ingresa tu contraseña" required>
                                    </div>

                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="contrasena_repetir">Repetir Contraseña:</label>
                                        <input type="password" class="form-control" id="contrasena_repetir"
                                            placeholder="Repite tu contraseña" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group form-check d-flex justify-content-center ">
                                        <input type="checkbox" class="form-check-input" id="aceptar_terminos"
                                            style="margin-right: 10px;" required>
                                        <label class="form-check-label" for="aceptar_terminos">¿Estás en tratamiento
                                            activo?</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-secondary btn-block">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
