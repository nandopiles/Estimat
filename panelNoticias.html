<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Panel Administrativo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="panel.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div  class="row">
        <nav class="col-md-3 d-md-block sidebar">
          <div class="position-sticky">
            <div class="list-group list-group-flush">
              <button>
                <a href="#" class="list-group-item list-group-item-action"
                  >Gestión de Noticias</a
                >
              </button>
              <button>
                <a href="#" class="list-group-item list-group-item-action"
                  >Gestión de Galería</a
                >
              </button>
              <button>
                <a href="#" class="list-group-item list-group-item-action"
                  >Gestión de Usuarios</a
                >
              </button>
              <button id="lastButton">
                <a href="#" class="list-group-item list-group-item-action"
                  >Volver al Inicio</a
                >
              </button>
            </div>
          </div>
        </nav>
    </header>
    <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 align-self-center main-container">

            <!-- Buscador -->
            <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="button" id="button-addon2">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
            <section>
                <button class="insert" onclick="showAddNewsForm()">Insertar Noticia</button>
                <!-- Aquí se mostrarán las noticias -->
                <ul id="news-list">
                    <!-- Las noticias se mostrarán aquí -->
                </ul>
            </section>
            
        </main>

        <div id="add-news-form" class="add-news-form" style="display: none;">
            <button class="modal-close" onclick="hideAddNewsForm()">x</button>
            <h2>Añadir Noticia</h2>
            <label for="news-title">Título:</label>
            <input type="text" id="news-title" placeholder="Introduce el título de la noticia">
            <label for="news-image">Imagen URL:</label>
            <input type="text" id="news-image" placeholder="Introduce la URL de la imagen">
            <label for="news-content">Contenido:</label>
            <textarea id="news-content" placeholder="Escribe aquí el contenido de la noticia"></textarea>
            <button onclick="addNews()">Publicar Noticia</button>
        </div>
        
        <script>
            function showAddNewsForm() {
                document.getElementById('add-news-form').style.display = 'flex';
            }
        
            function hideAddNewsForm() {
                document.getElementById('add-news-form').style.display = 'none';
            }
        
            function addNews() {
                const title = document.getElementById('news-title').value;
                const image = document.getElementById('news-image').value;
                const content = document.getElementById('news-content').value;
        
                if (title && image && content) {
                    const newsList = document.getElementById('news-list');
                    const newNewsItem = document.createElement('li');
                    newNewsItem.innerHTML = `
                        <div class="news-card">
                            <img src="${image}" alt="${title}">
                            <h3>${title}</h3>
                            <p>${content}</p>
                            <button>Editar</button> <button>Eliminar</button>
                        </div>
                    `;
                    newsList.appendChild(newNewsItem);
        
                    // Limpiar el formulario
                    document.getElementById('news-title').value = '';
                    document.getElementById('news-image').value = '';
                    document.getElementById('news-content').value = '';
        
                    // Ocultar el formulario de añadir noticia
                    hideAddNewsForm();
                } else {
                    alert('Por favor, completa todos los campos.');
                }
            }
        </script>

  </body>
</html>
