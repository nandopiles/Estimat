<!DOCTYPE html>
<html lang="en">

<head>
    <title>Panel Administrativo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="panel.css" />
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <nav class="col-md-3 d-md-block sidebar">
                    <div class="position-sticky">
                        <div class="list-group list-group-flush">
                            <button>
                                <a href="#" class="list-group-item list-group-item-action">Gestión de Noticias</a>
                            </button>
                            <button>
                                <a href="#" class="list-group-item list-group-item-action">Gestión de Galería</a>
                            </button>
                            <button>
                                <a href="#" class="list-group-item list-group-item-action">Gestión de Usuarios</a>
                            </button>
                            <button id="lastButton">
                                <a href="#" class="list-group-item list-group-item-action">Volver al Inicio</a>
                            </button>
                        </div>
                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 align-self-center">
                    <section id="news-section" class="row">
                        <!-- Aquí se mostrarán las noticias -->
                    </section>
                    <section id="add-news" class="mb-3">
                        <button id="insert" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewsModal" style="position: absolute; top: 10px; ">Insertar Noticia</button>
                    </section>

                </main>

                <section id="news-section">
                <!-- Modal para agregar noticias -->
                <div class="modal fade" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addNewsModalLabel">Agregar Noticia</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="news-form">
                                    <div class="mb-3">
                                        <label for="news-title" class="form-label">Título:</label>
                                        <input type="text" class="form-control" id="news-title" placeholder="Añade el título" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="news-description" class="form-label">Descripción:</label>
                                        <textarea class="form-control" id="news-description" rows="3"
                                            required placeholder="Añade la descripción de la noticia"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="news-image-url" class="form-label" >URL de la Imagen:</label>
                                        <input type="url" class="form-control" id="news-image-url" required placeholder="Añade la URL de la imagen">
                                    </div>
                                    <button id="add" type="submit" class="btn btn-primary">Publicar Noticia</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            </div>
    </div>

<!-- Scripts al final del body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const modal = new bootstrap.Modal(document.getElementById('addNewsModal'));

        const newsForm = document.getElementById('news-form');
        const newsSection = document.getElementById('news-section');

        newsForm.addEventListener('submit', function (event) {
            event.preventDefault();
            
            const title = document.getElementById('news-title').value;
            const description = document.getElementById('news-description').value;
            const imageUrl = document.getElementById('news-image-url').value;

            // Aquí podrías almacenar los datos en localStorage o enviarlos a un servidor
            
            // Luego, puedes mostrar la nueva noticia en la sección de noticias
            const newsItem = document.createElement('div');
            newsItem.classList.add('col-md-6', 'mb-3');
            newsItem.innerHTML = `
                <div class="card">
                    <img src="${imageUrl}" class="card-img-top" alt="Imagen de la noticia">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${description}</p>
                    </div>
                </div>
            `;
            newsSection.appendChild(newsItem);

            // Limpiar el formulario después de agregar la noticia
            newsForm.reset();

            // Cerrar el modal después de agregar la noticia
            modal.hide();
        });
    });
</script>


</body>

</html>
