<div class="row">
    <div class="col-3">

        <app-header-profile></app-header-profile>

    </div>
    <div class="col-1"></div>
    <!-- Revisar porque no funciona el offset-1 -->
    <div class="col-1">
        <div>
            <a href="#userIcon" title="UserIcon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                </svg>
            </a>

        </div>
    </div>

    <div class="col-3" >
        <div class="row">
            <div class="col" id="userData">
                <h1>User name</h1>

                <form>
                    <h4>Nueva contraseña</h4>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" #newPasswordInput id="newPasswordInput">
                        <button class="btn btn-outline-secondary" type="button" id="btnNewPass"
                            (click)="togglePasswordVisibility()">👁</button>
                    </div>

                    <h4>Repite contraseña</h4>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" #repeatPasswordInput id="repeatPasswordInput">
                        <button class="btn btn-outline-secondary" type="button" id="btnRepeatPass"
                            (click)="togglePasswordVisibility()">👁</button>
                    </div>

                    <button type="submit" class="btn btn-outline-secondary" id="btnEnv">Cambiar contraseña</button>
                </form>
            </div>
        </div>
    </div>

</div>
