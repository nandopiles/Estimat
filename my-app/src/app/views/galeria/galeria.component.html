<div class="container">

    <h1 class="title1">Galería</h1>
    <p class="subtitle">Nuestras mejores imágenes.</p>

    @for (group of imagesGallery; track $index) {
    <div class="row justify-content-center d-flex">
        @for (img of group; track $index) {
        <div class="col-md-3 col-sm-6 justify-content-center align-items-center d-flex pt-4">
            <app-imagenes-galeria [img]="img"></app-imagenes-galeria>
        </div>
        }
    </div>
    }
</div>
