<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Panel Administrativo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="panel.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header class="row">
        <nav class="col-md-3 d-md-block sidebar">
          <div class="position-sticky">
            <div class="list-group list-group-flush">
              <button>
                <a href="#" class="list-group-item list-group-item-action"
                  >Gestión de Noticias</a
                >
              </button>
              <button>
                <a href="#" class="list-group-item list-group-item-action"
                  >Gestión de Galería</a
                >
              </button>
              <button>
                <a href="#" class="list-group-item list-group-item-action"
                  >Gestión de Usuarios</a
                >
              </button>
              <button id="lastButton">
                <a href="#" class="list-group-item list-group-item-action"
                  >Volver al Inicio</a
                >
              </button>
            </div>
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 align-self-center">
          <h1>
            ¡Bienvenido/a al panel <br />
            administrador!
          </h1>
          <section>
            <img src="img/logo.png" alt="Logo de la asociación" />
          </section>
        </main>
      </header>
    </div>
  </body>
</html>
